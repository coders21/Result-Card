<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>

  <div class="result-summary">

    <div class="result">
        <h3>Your Result</h3>

        <div class="big-score">
          <span class="big-score-left">76</span><br>
          <span>out of 100</span>
        </div>

        <div class="small-score"> 
          <h4 style="padding: 10px;">Great</h4>
          <p>You scored higher than 65% of the people,who have taken these tests</p>
        </div>

    </div>
    
    <div class="right">
      <h3 style="text-align: left; margin-top:15px; margin-bottom: 10px;">Summary</h3>

      <div class="scores">

          <div class="score-reaction score">
              <div class="score-con">
                <img src="assets/images/icon-reaction.svg" alt="Reaction" />
                <span>Reaction</span>
              </div>
              <span class="black-text">80 / <span class="grey">100</span></span>
          </div>

          <div class="score-memory score">
              <div class="score-con">
                <img src="assets/images/icon-memory.svg" alt="Memory" />
                <span>Memory</span>
              </div>
              <span class="black-text">80 / <span class="grey">100</span></span>
          </div>

          <div class="score-verbal score">
              <div class="score-con">
                <img src="assets/images/icon-verbal.svg" alt="Verbal" />
                <span>Verbal</span>
              </div>
              <span class="black-text">80 / <span class="grey">100</span></span>
          </div>

          <div class="score-visual score">
              <div class="score-con">
                <img src="assets/images/icon-visual.svg" alt="Visual" />
                <span>Visual</span>
              </div>
              <span class="black-text">80 / <span class="grey">100</span></span>
          </div>
          <button>continue</button>
      </div>
      
    </div>

  </div>

  </div> -->
</body>
</html>
